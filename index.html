<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выберите пиццу</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #fff8f0;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h2 {
        color: #d84315;
        margin-bottom: 20px;
    }
    .pizza-card {
        display: flex;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 10px;
        margin: 10px 0;
        width: 90%;
        max-width: 400px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .pizza-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .pizza-card img {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        object-fit: cover;
        margin-right: 15px;
    }
    .pizza-card .info {
        flex: 1;
    }
    .pizza-card .info h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }
    .pizza-card .info p {
        margin: 5px 0 0 0;
        color: #666;
        font-size: 14px;
    }
    #payBtn {
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #d84315;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 90%;
        max-width: 400px;
    }
    #payBtn:hover {
        background-color: #bf360c;
    }
</style>
</head>

<button id="payBtn">Оплатить выбранную пиццу</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let selectedProduct = null;
let selectedPrice = 0;

document.querySelectorAll('.pizza-card').forEach(card => {
    card.addEventListener('click', () => {
        // Сброс всех
        document.querySelectorAll('.pizza-card').forEach(c => c.style.border = '1px solid #ddd');
        // Выделяем выбранный
        card.style.border = '2px solid #d84315';
        selectedProduct = card.dataset.product;
        selectedPrice = parseInt(card.dataset.price);
    });
});

document.getElementById('payBtn').addEventListener('click', () => {
    if (!selectedProduct) {
        alert('Пожалуйста, выберите пиццу');
        return;
    }
    tg.sendData(JSON.stringify({
        product: selectedProduct,
        price: selectedPrice
    }));
});
</script>
