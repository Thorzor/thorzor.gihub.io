<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>
</head>
<body>
<h2>Выберите товар</h2>
<select id="product">
  <option value="product1">Товар 1 - 100₽</option>
  <option value="product2">Товар 2 - 200₽</option>
</select>
<br><br>
<button onclick="pay()">Оплатить</button>

<script>
async function pay() {
    const product = document.getElementById('product').value;
    // Отправка данных в бота через Telegram
    const token = "ВАШ_БОТ_TOKEN"; 
    const chat_id = "ВАШ_CHAT_ID"; 
    
    const message = `Новый заказ: ${product}`;
    
    await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({chat_id, text: message})
    });
    
    alert("Данные отправлены в Telegram. Бот создаст инвойс.");
}
</script>
</body>
</html>
