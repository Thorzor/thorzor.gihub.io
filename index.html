<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор товара</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Выберите товар</h2>
  <select id="product">
    <option value="product1">Товар 1 - 100₽</option>
    <option value="product2">Товар 2 - 200₽</option>
  </select>
  <button id="payBtn">Оплатить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const productSelect = document.getElementById('product');
    const payBtn = document.getElementById('payBtn');

    payBtn.addEventListener('click', () => {
    const selectedProduct = productSelect.value;
    tg.sendData(JSON.stringify({ product: selectedProduct }));
});

    payBtn.addEventListener('click', () => {
      const selectedProduct = productSelect.value;
      tg.sendData(selectedProduct);
    });
  </script>
</body>
</html>
